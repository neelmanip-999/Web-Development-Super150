<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>protocols</h1>

    <!-- "mailto" protocol: opens the user's default email application to send an email -->
    <a href="mailto:samarthvohra.india@gmail.com">mail to myself</a>
    <br><br>

    <!-- "tel" protocol: opens the user's phone app to dial a number (works on mobile) -->
    <a href="tel:9560780335">call myself</a>
    <br><br>

    <!-- Example with "mailto" protocol and subject & body parameters -->
    <!-- Opens the email client with a pre-filled subject and body text -->
    <a href="mailto:samarthvohra.india@gmail.com?subject=Hello&body=How are you?">Send me an email with subject and body</a>
    <br><br>

    <!-- "sms" protocol: opens the user's default messaging app with the recipient number pre-filled -->
    <a href="sms:9560780335">Send me an SMS</a>
    <br><br>

    <!-- "ftp" protocol: used for accessing files via FTP, often used for downloading files -->
    <a href="ftp://example.com/file.txt">Download a file via FTP</a>
    <br><br>

    <!-- "file" protocol: used for linking to local files (not recommended for web use due to security concerns) -->
    <a href="file:///C:/Users/Public/Documents/sample.txt">Open a local file</a>
    <br><br>

</body>
</html>
