<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>ANCHOR TAGS</h1>
    <!-- <h1> defines the main heading of the page, introducing the topic 'ANCHOR TAGS'. -->

    <a target="_blank" href="https://www.google.co.in/">Google</a>
    <!-- <a> is an anchor tag used to create a hyperlink.
         'href' attribute specifies the link's destination, here it's Google's website.
         'target="_blank"' opens the link in a new tab or window. -->

    <br>
    <!-- <br> is used for a line break to move the next content to a new line. -->

    <a target="_self" href="http://facebook.com">Facebook</a>
    <!-- 'target="_self"' opens the link in the same tab or window (default behavior).
         Clicking this will take the user to Facebook's homepage in the current window. -->

    <br>
    <!-- Another line break for spacing. -->

    <a target="_blank" href="https://www.reddit.com/">open reddit</a>
    <!-- Clicking this will open Reddit in a new tab because of 'target="_blank"'. -->

    <br><br><br>
    <!-- Three line breaks to create more vertical space. -->

    <a href="app.html">bhai paani laade</a>
    <!-- This is an internal link pointing to 'app.html', likely a file within the same directory.
         When clicked, it will navigate to 'app.html'. -->

    <br><br><br>
    <!-- More line breaks for spacing. -->

    <a href="../lists/bua.html">bua ke ladhke se iphone le aa</a>
    <!-- This is a relative link that navigates to a file located one directory up ('../'), 
         inside a folder called 'lists', and then to 'bua.html'. -->

    <br><br>
    <!-- Line breaks again for space. -->

    <a href="../../Lecture-1/basicTags/index.html">lecture 1 ke andr basic tags mei leke jaao</a>
    <!-- This is another relative link navigating two directories up ('../../'), 
         then to 'Lecture-1', 'basicTags', and finally to 'index.html'. -->

    <br><br><br>
    <!-- Three more line breaks for extra space. -->

    <a href="../lists/bua.html#special">special paragraph</a>
    <!-- This link points to a section within 'bua.html' identified by the 'special' ID (using the '#' symbol). 
         It will scroll directly to that specific section of the page. -->

</body>
</html>
