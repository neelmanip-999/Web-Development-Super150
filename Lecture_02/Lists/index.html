<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>LISTS</h1>
    <!-- <h1> defines the main heading of the page, introducing the section about different types of lists. -->

    <ul type="circle">
        <!-- <ul> creates an unordered list, and 'type="circle"' sets the bullet style to circles. -->

        <li>spiderman</li>
        <!-- <li> is used to define individual list items. Here, 'spiderman' is the first item in the unordered list. -->

        <li>pathaan</li>
        <!-- Second item in the unordered list. -->

        <li>Golmaal</li>
        <!-- Third item in the unordered list. -->

        <ol>
            <!-- Inside the unordered list, an ordered list (<ol>) is nested. This will create a numbered sublist. -->

            <li>golmaal</li>
            <!-- First item in the nested ordered list. -->

            <li>golmaal returns</li>
            <!-- Second item in the nested ordered list. -->

            <li>golmaal 3</li>
            <!-- Third item in the nested ordered list. -->

            <li>golmaal again</li>
            <!-- Fourth item in the nested ordered list. -->
        </ol>

        <li>kantara</li>
        <!-- Continuing the unordered list, 'kantara' is the next item. -->

        <li>mission majnu</li>
        <!-- Another item in the unordered list. -->

        <li>Vikram vedha</li>
        <!-- Final item in the unordered list. -->
    </ul>

    <ol type="A" start="6" reversed>
        <!-- <ol> creates an ordered list. 'type="A"' sets the list style to uppercase letters.
             'start="6"' begins the list at the 6th letter (F), and 'reversed' makes the list count backward. -->

        <li>ritwik</li>
        <!-- First item in the reversed ordered list, represented by 'F'. -->

        <li>maniket</li>
        <!-- Second item in the reversed ordered list, represented by 'E'. -->

        <li>mohd</li>
        <!-- Third item in the reversed ordered list, represented by 'D'. -->

        <li>ojaswa</li>
        <!-- Fourth item in the reversed ordered list, represented by 'C'. -->
    </ol>

</body>
</html>

    <!-- type="i" : Lowercase Roman numerals (i, ii, iii, iv...) -->
