<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Entities</title>
</head>
<body>
    <h1>HTML Entities</h1>
    <!-- <h1> is used for the main title or header on the page. It defines the most important heading -->

    <h3> hi today ill show my younger brother how to write ending tag of h3 i.e &lt;/h3&gt; hope u get this </h3>
    <!-- This <h3> tag displays a heading of level 3. Inside it, the HTML entity &lt;/h3&gt; represents the less-than sign and h3 closing tag in text form. -->

    &copy;
    <!-- The &copy; entity is used to display the copyright symbol (©) -->

    &divide;
    <!-- The &divide; entity displays the division symbol (÷) -->

    &hearts;
    <!-- The &hearts; entity displays a heart symbol (♥) -->

    &times;
    <!-- The &times; entity displays the multiplication symbol (×) -->

    &equals;
    <!-- The &equals; entity displays the equals sign (=) -->

    &amp;
    <!-- The &amp; entity represents the ampersand (&) symbol -->

    <br>
    <!-- <br> is used for line breaks, forcing content to the next line -->

    &nbsp;
    <!-- The &nbsp; entity is used for a non-breaking space, creating extra space in the text -->

    <code>
        <pre>
            int function(int n){  
                return n*n;
            }
        </pre>
    </code>
    <!-- The <code> tag is used to display code snippets in a monospaced font. The <pre> tag preserves whitespace and formats the content as it appears in the HTML code. -->

    <br><br><br>
    <!-- These are multiple line breaks to create vertical spacing between sections -->

    <h2>subscript: </h2>
    <!-- The <h2> tag creates a level 2 heading for the subscript section -->

    C<sub>6</sub> H<sub>12</sub> O<sub>6</sub>
    <!-- <sub> defines subscript text, which appears smaller and slightly below the normal text line. Here, it's used to display the chemical formula of glucose. -->

    <br><br><br>
    <!-- Additional line breaks for spacing -->

    <h2>superscript: </h2>
    <!-- The <h2> tag creates a level 2 heading for the superscript section -->

    A<sup>2</sup> + B<sup>2</sup> = C<sup>2</sup>
    <!-- <sup> defines superscript text, which appears smaller and above the normal text line. It's used here to represent the powers in the Pythagorean theorem. -->

</body>
</html>
