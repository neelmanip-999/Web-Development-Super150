<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags to define character set, viewport, and browser compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <!-- Heading element for displaying text -->
    <h1>Learning Transform</h1>
</body>
</html>



<!-- 
Explanation:
HTML (index.html):

Contains a basic structure with a heading (<h1>) element that will display "Learning Transform" on the page.
Links the external CSS file for styling.
CSS (style.css):

General Style for <h1>:
font-size: Sets the size of the text.
color: Applies a blue color to the text.
transition: Defines how long transformations will take when applied (2 seconds in this case).
margin-top: Adds space at the top to center the element vertically.
text-shadow: Creates a layered shadow effect that gives the text a 3D appearance.
Hover Effect for <h1>:
The :hover selector applies styles when the mouse hovers over the <h1> element.
transform: Used to apply various transformation effects like skewing, rotating, and scaling.
Various transformation properties are commented out so you can try each one by uncommenting them to see different visual effects. -->
