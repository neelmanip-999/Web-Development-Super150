<!-- Basic HTML structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Importing a specific Google Font for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    
    <title>Online Store</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>Home</li>
        </ul>
        <ul>
            <li>About</li>
            <li>Product</li>
            <li>Cart</li>
        </ul>
        <ul>
            <li>Login</li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Each article represents a product listing -->
        <article>
            <figure>
                <img src="https://images.unsplash.com/photo-1676738384973-1563546dee47?auto=format&fit=crop&w=800&q=60" alt="iPhone 14 Pro">
                <figcaption>
                    <h2>iPhone 14 Pro</h2>
                    <p>Latest Apple iPhone with top-notch features.</p>
                    <h3>$800</h3>
                    <button>Buy Now</button>
                </figcaption>
            </figure>
        </article>
        
        <!-- Other products -->
        <article>
            <figure>
                <img src="https://images.unsplash.com/photo-1569770218135-bea267ed7e84?auto=format&fit=crop&w=800&q=60" alt="Macbook Pro">
                <figcaption>
                    <h2>MacBook Pro</h2>
                    <p>Powerful laptop with excellent performance.</p>
                    <h3>$1400</h3>
                    <button>Buy Now</button>
                </figcaption>
            </figure>
        </article>
        
    </main>

</body>
</html>
