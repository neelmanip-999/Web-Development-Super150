<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Main heading of the page -->
    <h1>Iframe</h1>
    
    <!-- Subheading of the page -->
    <h3>this is my index.html page</h3>
    
    <!-- A paragraph containing placeholder text -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident illum nostrum alias enim, ab, error minus explicabo dignissimos vel quidem impedit in dolores adipisci incidunt, atque omnis architecto veritatis molestias!5</p>

    <!--
        This commented-out iframe is an empty iframe template, which has no content to display
        because the 'src' attribute is empty. It will have no visible effect on the page unless 'src' is specified.
        The 'frameborder="0"' would remove the border if this iframe were active.
    -->
    <!-- <iframe src="" frameborder="0"></iframe> -->

    <!--
        This commented-out iframe is designed to embed a YouTube video.
        Explanation of the attributes:
        - width="560" and height="315": These define the dimensions of the embedded video (560px wide and 315px tall).
        - src="https://www.youtube.com/embed/g9b7x2g9cJk": The URL of the YouTube video to embed.
        - title="YouTube video player": Provides a title for the embedded iframe for accessibility.
        - frameborder="0": Removes the visible border around the embedded video.
        - allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share": Defines a list of features the iframe is allowed to use, such as autoplay and gyroscope.
        - allowfullscreen: Allows the video to be viewed in fullscreen mode.
    -->
    <!-- 
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/g9b7x2g9cJk" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
    </iframe> 
    -->

    <!-- 
        This iframe embeds the webpage "https://codingblocks.com/" inside the current page.
        - width="600" and height="500": These dimensions define the iframe's size on the page.
        - src="https://codingblocks.com/": This is the URL of the website to embed.
        - frameborder="2": Adds a 2px border around the iframe.
    -->
    <iframe width="600" height="500" src="https://codingblocks.com/" frameborder="2"></iframe>

</body>
</html>
