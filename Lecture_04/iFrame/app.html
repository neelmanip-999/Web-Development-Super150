<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Main heading of the page -->
    <h1>this is my app.html</h1>

    <!--
        This <iframe> tag embeds another HTML page (in this case, 'index.html') 
        into the current page. It acts as a window to another document.
        Explanation of the attributes:
        - width="800": Sets the width of the iframe to 800 pixels.
        - height="500": Sets the height of the iframe to 500 pixels.
        - src="./index.html": Specifies the source file to display inside the iframe (another HTML file named 'index.html').
        - frameborder="0": Removes the border around the iframe to make it appear more integrated.
    -->
    <iframe width="800" height="500" src="./index.html" frameborder="0"></iframe>
    
</body>
</html>


<!-- Explanation of the <iframe>:
    The <iframe> element is used to embed another HTML page within the current page.
    width and height control the size of the iframe on the page.
    src="./index.html" specifies which HTML file will be displayed inside the iframe, in this case, a file named index.html.
    frameborder="0" removes the visible border around the iframe for a cleaner look. -->
