<!-- Declares the document type as HTML5 -->
<!DOCTYPE html>

<!-- The root element of the HTML document, setting the language to English -->
<html lang="en">

<head>
    <!-- Specifies the character encoding as UTF-8 for broader language and symbol support -->
    <meta charset="UTF-8">

    <!-- Instructs the browser to use the latest rendering mode available (for Internet Explorer compatibility) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ensures the webpage scales correctly across different devices and screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links an external CSS file named 'style.css' to style the webpage -->
    <link rel="stylesheet" href="./style.css">

    <!-- Sets the title of the webpage (shown in the browser's tab) -->
    <title>Document</title>
</head>

<body>
    <!-- Main heading of the webpage displaying the text "this is your external html brother" -->
    <h1>this is your external html brother</h1>

    <!-- Subheading of the webpage displaying the text "hadippa" -->
    <h4>hadippa</h4>
</body>

</html>
