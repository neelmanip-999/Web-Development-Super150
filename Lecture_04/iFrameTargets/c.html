<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Sets the viewport for responsive design -->
    <title>Document</title> 
    <!-- The title of the webpage, shown in the browser tab -->
</head>
<body>
    <h1>this is my c.html file</h1> <!-- Main heading of the c.html page -->

    <!-- 
        This iframe embeds another HTML file (d.html) into the current page (c.html).
        Explanation of the attributes:
        - width="600": Sets the width of the iframe to 600 pixels.
        - height="400": Sets the height of the iframe to 400 pixels.
        - src="./d.html": Specifies the source file to display inside the iframe (d.html).
        - frameborder="2": Adds a 2px border around the iframe.
    -->
    <iframe width="600" height="400" src="./d.html" frameborder="2"></iframe>
    
</body>
</html>
