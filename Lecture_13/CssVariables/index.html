<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables & Hover Effects</title>
</head>
<body>

    <section>
        <!-- This div contains an h2 element -->
        <div>
            <h2>Hello, I am h2</h2>
        </div>

        <!-- This article contains an h3 element -->
        <article>
            <h3>Hello, I am h3</h3>
        </article>

        <!-- Another div containing an h4 element -->
        <div>
            <h4>Hello, I am h4</h4>
        </div>

        <!-- Another article containing an h5 element -->
        <article>
            <h5>Hello, I am h5</h5>
        </article>
    </section>
    
</body>
</html>
