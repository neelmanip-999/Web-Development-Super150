<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper character encoding and responsive behavior -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Linking External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Bootstrap Layout</title>
</head>
<body>

    <!-- Simple heading -->
    <h1 class="text-center my-4">Hello, We Are Learning Bootstrap!</h1>

    <!-- Bootstrap Container -->
    <div class="container">
        <div id="sam"></div>
    </div>

    <!-- Responsive Bootstrap Grid Layout -->
    <div class="container">
        
        <!-- First Row with Responsive Columns -->
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-2 col-12 bg-primary text-white text-center p-3">Column 1</div>
            <div class="col-lg-6 col-md-4 col-sm-2 col-12 bg-secondary text-white text-center p-3">Column 2</div>
        </div>

        <!-- Second Row with 3 Equal Columns -->
        <div class="row mt-3">
            <div class="col bg-warning text-center p-3">Column A</div>
            <div class="col bg-success text-center p-3">Column B</div>
            <div class="col bg-danger text-white text-center p-3">Column C</div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle (for interactive Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
