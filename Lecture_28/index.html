<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <!-- Heading elements -->
    <h1>dom h1.1</h1>
    <h1 id="vohra" class="sam">dom h1.2</h1>
    
    <!-- Subheading -->
    <h2>heading</h2>
    
    <!-- A div element with class 'sam' -->
    <div class="sam">I am a div</div>
    
    <!-- Paragraphs -->
    <p id="vohra">Lorem, ipsum.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    
    <!-- JavaScript file linked -->
    <script src="app.js"></script>
</body>
</html>
