<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
    <title>Grid Layout Example</title> <!-- Title of the webpage -->
</head>
<body>

    <!-- Parent container that acts as a grid -->
    <div class="parent">
        <!-- Child elements inside the grid -->
        <div class="child">1</div>
        <div class="child">2</div>
        <div id="sam" class="child">3</div>  <!-- Special ID for customization -->
        <div class="child">4</div>
        <div class="child">5</div>
        <div id="samarth" class="child">6</div> <!-- Special ID for customization -->
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
    </div>
    
</body>
</html>
