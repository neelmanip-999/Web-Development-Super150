<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- Main heading -->
    <h1>string matching</h1>

    <!-- Line breaks to add space -->
    <br>

    <!-- Links to various websites -->
    <a href="https://google.com">visit google</a>
    <br>
    <a href="https://facebook.com">visit facebook</a>
    <br>
    <a href="http://wikipedia.org">visit wikipedia</a>
    <br>
    <a href="https://reddit.org">visit reddit</a>
    <br><br><br><br>

    <!-- A link with a long string (this is not a URL, but a literal string in href) -->
    <a href="hi i am reddit singhania , sanjay singhanai">visit singhania</a>

</body>
</html>


<!-- Key Points:
Anchor (<a>) Tags:

The href attribute specifies the URL to which the user will be directed upon clicking the link.
The link text (visible part) is placed between the opening and closing <a> tags.
Multiple Links:

You have added several links (Google, Facebook, Wikipedia, Reddit), each pointing to a specific URL.
String in href Attribute:

The last <a> tag has a non-standard href value ("hi i am reddit singhania , sanjay singhanai"). This string isn't a valid URL, but it demonstrates how a string can be used in the href attribute.
Line Breaks (<br>):

Used to create spacing between the elements on the page, especially to separate links. -->
