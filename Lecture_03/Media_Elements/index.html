<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media elements</h1> <!-- Main heading indicating the section is about media elements -->

    <img width="400" src="./media/mavi.jpeg" alt="mavi ki image"> 
    <!-- First image with a width of 400 pixels, sourced locally, and with alternative text describing the image -->

    <img width="400" src="https://images.unsplash.com/photo-1675373285683-dddd501fdfb9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60" alt="mavi ki image"> 
    <!-- Second image with a width of 400 pixels, sourced from an external URL, and with alternative text -->

    <br> <!-- Line break for spacing -->

    <img width="400" src="https://images.unsplash.com/photo-1675395576105-204d3d248430?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60" alt=""> 
    <!-- Third image with a width of 400 pixels, sourced from an external URL, with no alternative text -->

    <br><br> <!-- Two line breaks for additional spacing -->

    <audio controls muted autoplay loop src="./media/audio.ogg"></audio> 
    <!-- Audio element that includes controls for play/pause, muted by default, set to autoplay and loop, with a local audio source -->

    <br><br> <!-- Two line breaks for additional spacing -->

    <video controls autoplay loop muted src="./media/mav.mp4"></video> 
    <!-- Video element that includes controls for play/pause, set to autoplay and loop, muted by default, with a local video source -->
</body>
