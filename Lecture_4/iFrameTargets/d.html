<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Sets the viewport for responsive design -->
    <title>Document</title> 
    <!-- The title of the webpage, shown in the browser tab -->
</head>
<body>
    <h1>this is my d.html</h1> <!-- Main heading of the d.html page -->

    <!-- 
        This anchor tag creates a hyperlink to an external image of the moon.
        Explanation of the attributes:
        - target="_top": Specifies that the link should open in the full body of the window, removing any frames.
        - href: Contains the URL of the image to link to.
    -->
    <a target="_top" href="https://images.unsplash.com/photo-1675679620439-bacfc67a669a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60">IMAGE OF MOON</a>
    
</body>
</html>
