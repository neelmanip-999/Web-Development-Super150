<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Sets the viewport for responsive design -->
    <title>Document</title> 
    <!-- The title of the webpage, shown in the browser tab -->
</head>
<body>
    <h1>this is a.html</h1> <!-- Main heading of the page -->

    <!-- 
        This iframe embeds another HTML file (b.html) into the current page (a.html).
        Explanation of the attributes:
        - width="1000": Sets the width of the iframe to 1000 pixels.
        - height="600": Sets the height of the iframe to 600 pixels.
        - src="./b.html": Specifies the source file to display inside the iframe (b.html).
        - frameborder="2": Adds a 2px border around the iframe.
    -->
    <iframe width="1000" height="600" src="./b.html" frameborder="2"></iframe>
    
</body>
</html>
