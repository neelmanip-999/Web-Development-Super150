<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Sets the character encoding for the document to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Sets the viewport for responsive design -->
    <title>Document</title>
     <!-- The title of the webpage, shown in the browser tab -->
</head>
<body>
    <h1>this is my b.html</h1> <!-- Main heading of the b.html page -->

    <!-- 
        This iframe embeds another HTML file (c.html) into the current page (b.html).
        Explanation of the attributes:
        - width="800": Sets the width of the iframe to 800 pixels.
        - height="500": Sets the height of the iframe to 500 pixels.
        - src="./c.html": Specifies the source file to display inside the iframe (c.html).
        - frameborder="2": Adds a 2px border around the iframe.
    -->
    <iframe width="800" height="500" src="./c.html" frameborder="2"></iframe>
    
</body>
</html>
